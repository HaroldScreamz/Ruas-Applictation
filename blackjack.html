<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styless_ruas.css">
</head>
     <nav>
         <div class="dropdown">
              <button class="dropbtn">Navigatie</button>
              <div class="dropdown-content">
                   <div class="menu-option">
                        <button onclick="window.location.href='index.html'">Home</button>
                        <button onclick="window.location.href='Vulkaan.html' ">Blender Projects </button>
                        <button onclick="window.location.href='Wonderdraft.html' ">Wonderdraft Kaarten</button>
                        <button onclick="window.location.href='Moodboard.html' ">Moodboard</button>                    
                    </div>
              </div>
         </div>
    </nav>
<body>
    <h1>Blackjack Game</h1>
    <div id="game">
        <div id="dealer-hand" class="hand"></div>
        <div id="dealer-total" class="show_totals"></div>
        <div id="player-hand" class="hand"></div>
        <div id="space" class="spacer"></div>
        <div id="split-hand" class="hand"></div>
        <div id="player-total" class="show_totals"></div>
        <div id="controls">
            <button id="hit" disabled>Hit</button>
            <button id="stand" disabled>Stand</button>
            <button id="double" disabled>Double</button>
            <button id="split" disabled>Split</button>
            <button id="reset">Reset</button>
        </div>
         <div id="current-bet">Current Bet: 0</div>
         <div id="player-chips">Chips: 100</div>
          <div id="betting">
            <input type="number" id="bet-amount" placeholder="Bet Amount">
            <button id="place-bet">Place Bet</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
